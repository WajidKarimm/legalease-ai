<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clause Analysis - LegalEase AI</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
</head>
<body>
    <div id="app">
        <div id="header"></div>
        <div class="main-content">
            <div id="sidebar"></div>
            <div class="content">
                <h1>Clause Analysis</h1>
                <div class="clause-content">
                    <div class="card">
                        <h3>Document Upload</h3>
                        <input type="file" id="document-upload" accept=".pdf,.doc,.docx">
                        <button class="btn btn-primary" id="analyze-btn">Analyze Document</button>
                    </div>
                    <div class="card">
                        <h3>Analysis Results</h3>
                        <div id="analysis-results"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </div>

    <!-- Scripts -->
    <script type="module" src="../assets/js/api.js"></script>
    <script type="module" src="../assets/js/clause-analysis.js"></script>
    <script type="module" src="../assets/js/main.js"></script>
</body>
</html>
