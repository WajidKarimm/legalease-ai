<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant - LegalLens AI</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/components.css">
    <link rel="stylesheet" href="/assets/css/responsive.css">
    <style>
        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 80px);
            max-width: 900px;
            margin: 0 auto;
            background: var(--gray-50);
        }
        
        .chat-header {
            background: var(--white);
            padding: 1.5rem;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .message {
            display: flex;
            gap: 1rem;
            max-width: 80%;
        }
        
        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            flex-shrink: 0;
        }
        
        .message.ai .message-avatar {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--white);
        }
        
        .message.user .message-avatar {
            background: var(--gray-300);
        }
        
        .message-content {
            background: var(--white);
            padding: 1rem 1.5rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
        }
        
        .message.user .message-content {
            background: var(--primary);
            color: var(--white);
        }
        
        .message-time {
            font-size: 0.75rem;
            color: var(--gray-500);
            margin-top: 0.5rem;
        }
        
        .message.user .message-time {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .message-sources {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--gray-200);
        }
        
        .source-item {
            display: flex;
            align-items: start;
            gap: 0.5rem;
            padding: 0.5rem;
            background: var(--gray-50);
            border-radius: var(--radius-sm);
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }
        
        .typing-indicator {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--gray-400);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
        
        .chat-input-area {
            background: var(--white);
            padding: 1.5rem;
            border-top: 1px solid var(--gray-200);
        }
        
        .chat-input-wrapper {
            display: flex;
            gap: 1rem;
            align-items: end;
        }
        
        .chat-input {
            flex: 1;
            min-height: 50px;
            max-height: 150px;
            resize: none;
            padding: 0.75rem 1rem;
            border: 2px solid var(--gray-300);
            border-radius: var(--radius-lg);
            font-family: inherit;
            font-size: 1rem;
        }
        
        .chat-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .quick-questions {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        
        .quick-question-btn {
            font-size: 0.875rem;
            padding: 0.5rem 1rem;
            background: var(--gray-100);
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .quick-question-btn:hover {
            background: var(--gray-200);
            border-color: var(--primary);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <img src="/assets/images/logo.svg" alt="LegalLens AI" onerror="this.style.display='none'">
                    <span>LegalLens AI</span>
                </div>
                <div class="nav-actions">
                    <button class="btn btn-outline" onclick="window.location.href='dashboard.html'">
                        ‚Üê Back to Dashboard
                    </button>
                    <button class="btn btn-sm" onclick="clearChat()">
                        Clear Chat
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <!-- Chat Container -->
    <div class="chat-container">
        <!-- Chat Header -->
        <div class="chat-header">
            <div>
                <h2>üí¨ AI Legal Assistant</h2>
                <p class="text-muted">Ask me anything about your contract</p>
            </div>
            <div>
                <span class="status-dot status-online"></span>
                <span>Online</span>
            </div>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages" id="chatMessages">
            <!-- Welcome Message -->
            <div class="message ai">
                <div class="message-avatar">ü§ñ</div>
                <div class="message-content">
                    <p>Hello! I'm your AI legal assistant. I've analyzed your contract and I'm ready to answer any questions you have about the clauses, risks, or negotiation strategies.</p>
                    <p>What would you like to know?</p>
                    <div class="message-time">Just now</div>
                </div>
            </div>
        </div>

        <!-- Chat Input -->
        <div class="chat-input-area">
            <div class="quick-questions">
                <button class="quick-question-btn" onclick="askQuestion('Explain the non-compete clause in simple terms')">
                    üíº Explain non-compete
                </button>
                <button class="quick-question-btn" onclick="askQuestion('What are my biggest risks in this contract?')">
                    ‚ö†Ô∏è Biggest risks?
                </button>
                <button class="quick-question-btn" onclick="askQuestion('How should I negotiate the termination clause?')">
                    üí¨ Negotiation tips
                </button>
                <button class="quick-question-btn" onclick="askQuestion('What does at-will employment mean?')">
                    ‚ùì At-will employment
                </button>
            </div>
            <div class="chat-input-wrapper">
                <textarea 
                    id="chatInput" 
                    class="chat-input" 
                    placeholder="Ask a question about your contract..."
                    onkeydown="handleKeyPress(event)"
                ></textarea>
                <button class="btn btn-primary" onclick="sendMessage()" id="sendButton">
                    Send
                </button>
            </div>
        </div>
    </div>

    <script src="/assets/vendor/marked.min.js"></script>
    <script type="module" src="/assets/js/api.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/chat.js"></script>
</body>
</html>
